<!DOCTYPE HTML>
<html>
<head>
<title>Contestant</title>
		<script src="/static/vue.js"></script>
        <script src="/static/jquery.js"></script>
        <script src="/static/main.js?r=34"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" id="navigation">
            <div class="container-fluid" style="padding:0px 20px;">
                <div class="navbar-header">
                        <img id="logo" class="navbar-brand" alt="Brand" src="/static/logo-aviso.svg">
                       <a class="navbar-brand" href="#">Tech Contest </a>
                </div>
						  <form class="navbar-form navbar-right">
                                 <button style="background-color:#009afd;color:#FFFFFF" class="btn active" >
                                    <a href="loginform.html" style="text-decoration:none;color:#FFFFFF">Logout 
      							    <span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span>  </a>
                                 </button>           
      					</form>
                         <form class="navbar-form navbar-right">
      						     <button class="btn active btn-warning" >
                                    <a href="loginform.html" style="text-decoration:none;color:#FFFFFF">Resign
      							    <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>  </a>
                                 </button>
      					</form>
                 <div class="navbar-header navbar-right">
                       <a class="navbar-brand navbar-right" href="#">He!!o&nbsp;&nbsp;
                       {{username}}<span class="glyphicon glyphicon-user" aria-hidden="true"> </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Score: </span> <span v-text="score.total"></span>
                        <span class="glyphicon glyphicon-saved" aria-hidden="true"></span> {{score}}  &nbsp;&nbsp;&nbsp;&nbsp;
                        Rank: </span> <span v-text="score.rank"></span>
                        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> {{rank}}  &nbsp;&nbsp;&nbsp;&nbsp;
                       </a>
                </div>
	</nav>
    
	<div class="container">
       <div class="row" id="homePage">
          <div class="col-sm-6">
			 <h2>Your Programs</h2>
             		<div class="nav navbar navbar-default">
                        <p class="navbar-text">Search:</p>
                        <form class="navbar-form navbar-left">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="Program Id"  v-model="searchText" />
                            </div>
                        </form>
                     </div>
                    <table class="table table-hover table-bordered">
                            <tr>
                                <th>Program Id</th>
                                <th>Status</th>
                                <th>Nor Of Attempts</th>
                                <th>Score</th>
                            </tr>
                            <tr v-repeat="users | filterBy searchText in user_name | orderBy 'total' -1">
                                <td v-text=""></td>
                                <td v-text="username.score"></td>  
                                <td v-text="$index+1"></td>
                                <td v-text="score"></td>
                            </tr>
                        </table>
		   </div>
         <div class="col-sm-6" >
            <h2>Leaderboard</h2>
               <div id="leaderboard">
                     <div class="nav navbar navbar-default">
                        <p class="navbar-text">Search:</p>
                        <form class="navbar-form navbar-left">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control" placeholder="Username"  v-model="searchText" />
                            </div>
                        </form>
                     </div>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Rank</th>
                            </tr>
                            <tr v-repeat="users | filterBy searchText in user_name | orderBy 'total' -1">
                                <td v-text="username"></td>
                                <td v-text="username.score"></td>  
                                <td v-text="$index+1"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
         
         <div class="page" id="submissionsPage">
                <h2>Submissions</h2>
                <div class="container" id="submissions">
                    <ul v-repeat="submissions" class="list-group">
                        <li class="list-group-item">
                            <div>Program:<span v-text="program"></span></div>
                            <div>Program result:<span v-text="program_result"></span></div>
                            <div>Test case result:</div>
                            <pre v-text="test_case_result"></pre>
                        </li>
                    </ul>
                </div>
            </div>
	</div>
</body>
</html>
