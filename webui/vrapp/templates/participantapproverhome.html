{% extends "base.html" %}

{% block content %}

<div class="container" id="main-container">
        <div class="page" id="homePage">
			<h2>Approve Participants</h2>
               <div id="leaderboard">
                     <div class="nav navbar navbar-default">
                        <p class="navbar-text">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></p>
                        <form class="navbar-form navbar-left">
                            <div class="form-group col-md-4">
                                <input type="text" id="search" class="form-control" placeholder="Name"  v-model="searchText" />
                            </div>
                        </form>
                        <br/>
                              <select id="patype" class="dropdown-header">
                                    <option value="ag">Registered Contestants</option>
                                    <option value="aa">Eligible Contestants</option>
                                    <option value="a1">Approved By {{pa1}}</option>
                                    <option value="a2">Approved By {{pa2}}</option>
                                    <option value="ao">Need To Approved</option>
                               </select>
                     </div>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Select</th>
                            </tr>
			   {% for c in contestants %}
                            <tr v-repeat="contestants | filterBy searchText in username | orderBy 'total' -1">
                                <td v-text="name">{{ c.username }}</td>
                                <td v-text="email">{{ c.email }}</td>  
                                <td align="center" class="input-group input-group-addon">
                                <input type="checkbox" />
                                </td>
                            </tr>
			    {% endfor %}
                        </table>
                    </div>
                </div>
		</div>
</div>
{%endblock%}
