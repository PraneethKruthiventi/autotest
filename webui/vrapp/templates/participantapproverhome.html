{% extends "base.html" %}

{% block content %}

<div class="container" id="main-container">
        <div class="page" id="homePage">
			<h2>Approve Participants</h2>
               <div id="leaderboard">
                     <div class="nav navbar navbar-default">
                        <p class="navbar-text">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></p>
                        <form class="navbar-form navbar-left">
                            <div class="form-group col-md-4">
                                <input type="text" id="search" class="form-control" placeholder="Name"  v-model="searchText" />
                            </div>
                        </form>
                        <br/>
                      <!--  <form class="navbar-form navbar-left" method="get" action="participantapproverhome"> -->
                              <select id="patype" name="patype" class="dropdown-header">
                                    <option value="registered">Registered Contestants</option>
                                    <option value="eligible">Eligible Contestants</option>
                                    <option value={{pa1}}>Approved By {{pa1}}</option>
                                    <option value={{pa2}}>Approved By {{pa2}}</option>
                                    <option value="approve">Need To Approved</option>
                               </select>
                             <input type="submit" value="Go" />
                        </form>
                     </div>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
			   {% for c in contestants %}
                            <tr>
                                <td v-text="name">{{ c.username }}</td>
                                <td v-text="email">{{ c.email }}</td>  
                                <td align="center">{{c.status}}</td>
                            </tr>
			    {% endfor %}
                        </table>
                    </div>
                </div>
		</div>
</div>
{%endblock%}
