<!DOCTYPE HTML>
<html>
<head>
<title>Partiicipant Approver</title>
		<script src="/static/vue.js"></script>
        <script src="/static/jquery.js"></script>
        <script src="/static/main.js?r=34"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" id="navigation">
            <div class="container-fluid" style="padding:0px 20px;">
                <div class="navbar-header">
                        <img id="logo" class="navbar-brand" alt="Brand" src="/static/logo-aviso.svg">
                        <a class="navbar-brand" href="#">{{cname}}</a>
                </div>
      					 <form class="navbar-form navbar-right">		 
       							 <button class="btn btn-success">
                                    <a href="#addingpage" v-on="click: addingpage" style="text-decoration:none;color:#FFFFFF"> Add Contest </a> 
                                 </button>
      						     <button style="background-color:#009afd;color:#FFFFFF" class="btn active" >
                                    <a href="loginform.html" style="text-decoration:none;color:#FFFFFF">Logout 
      							    <span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span>  </a>
                                 </button>
      					</form>
                        <div class="navbar-header navbar-right">
                      		 <a class="navbar-brand navbar-right" href="#">He!!o&nbsp;&nbsp;
                     		 {{username}}<span class="glyphicon glyphicon-user" aria-hidden="true"> </span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      		 </a>
                       </div>
	</nav>

<div class="container" id="main-container">
        <div class="page" id="homePage">
			<h2>Approve Participants</h2>
               <div id="leaderboard">
                     <div class="nav navbar navbar-default">
                        <p class="navbar-text">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></p>
                        <form class="navbar-form navbar-left">
                            <div class="form-group col-md-4">
                                <input type="text" class="form-control" placeholder="Name"  v-model="searchText" />
                            </div>
                        </form>
                        <br/>
                              <select id="patype" class="dropdown-header">
                                    <option value="ag">All Registered</option>
                                    <option value="aa">All Approved</option>
                                    <option value="a1">Approved By {{pa1}}</option>
                                    <option value="a2">Approved By {{pa2}}</option>
                                    <option value="ao">Any One Approved</option>
                               </select>
                     </div>
                        <table class="table table-hover table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Select</th>
                            </tr>
			   {% for c in contestants %}
                            <tr v-repeat="contestants | filterBy searchText in username | orderBy 'total' -1">
                                <td v-text="name">{{ c.username }}</td>
                                <td v-text="email">{{ c.email }}</td>  
                                <td align="center" class="input-group input-group-addon">
                                <input type="checkbox" />
                                </td>
                            </tr>
			    {% endfor %}
                        </table>
                    </div>
                </div>
		</div>
</div>
</body>
</html>
